<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayBnb - Ctrl+</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <!-- nav logo -->
            <a href="#">
                <img src="images/logo.png" class="nav-logo" alt="logo.png">
            </a>

            <!-- nav-items -->
            <ul class="nav-links">
                <li><a href="#">Populer Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <!-- button -->
            <a href="#" class="register-btn">Register Now</a>
        </nav>

        <div class="container hero-section">
            <h1>find your next stay</h1>
            <div class="search-bar">
                <form action="">
                    <div class="location-input">
                        <label for="">Location</label>
                        <input type="text" placeholder="Where are you going?">
                    </div>
                    <div>
                        <label for="">Check In</label>
                        <input type="text" placeholder="Add Date">
                    </div>
                    <div>
                        <label for="">Check out</label>
                        <input type="text" placeholder="Add Date">
                    </div>
                    <div>
                        <label for="">Guest</label>
                        <input type="text" placeholder="Add Guest">
                    </div>

                    <button type="submit" class="hero_destination_btn">
                        <img src="images/search.png" alt="search.png"> <!-- fontawesome make this more easier if we use them -->
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
